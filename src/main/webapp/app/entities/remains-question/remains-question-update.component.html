<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-remains-question-heading" jhiTranslate="tikuApp.remainsQuestion.home.createOrEditLabel">Create or edit a Remains Question</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!remainsQuestion.id">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="remainsQuestion.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="tikuApp.remainsQuestion.questionType" for="field_questionType">Question Type</label>
                    <select class="form-control" name="questionType" [(ngModel)]="remainsQuestion.questionType" id="field_questionType"  required>
                        <option value="LESS_MANAGE">{{'tikuApp.QuestionType.LESS_MANAGE' | translate}}</option>
                        <option value="SECRET_RISK">{{'tikuApp.QuestionType.SECRET_RISK' | translate}}</option>
                        <option value="LEAKING_EVENT">{{'tikuApp.QuestionType.LEAKING_EVENT' | translate}}</option>
                    </select>
                    <div [hidden]="!(editForm.controls.questionType?.dirty && editForm.controls.questionType?.invalid)">
                        <small class="form-text text-danger"
                        [hidden]="!editForm.controls.questionType?.errors?.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="tikuApp.remainsQuestion.createdTime" for="field_createdTime">Created Time</label>
                    <div class="d-flex">
                        <input id="field_createdTime" type="datetime-local" class="form-control" name="createdTime" [(ngModel)]="createdTime"
                        required/>
                    </div>
                    <div [hidden]="!(editForm.controls.createdTime?.dirty && editForm.controls.createdTime?.invalid)">
                        <small class="form-text text-danger"
                        [hidden]="!editForm.controls.createdTime?.errors?.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                        <small class="form-text text-danger"
                            [hidden]="!editForm.controls.createdTime?.errors?.ZonedDateTimelocal" jhiTranslate="entity.validation.ZonedDateTimelocal">
                            This field should be a date and time.
                        </small>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="tikuApp.remainsQuestion.description" for="field_description">Description</label>
                    <input type="text" class="form-control" name="description" id="field_description"
                        [(ngModel)]="remainsQuestion.description" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="tikuApp.remainsQuestion.itemAnswerId" for="field_itemAnswerId">Item Answer Id</label>
                    <input type="number" class="form-control" name="itemAnswerId" id="field_itemAnswerId"
                        [(ngModel)]="remainsQuestion.itemAnswerId" required/>
                    <div [hidden]="!(editForm.controls.itemAnswerId?.dirty && editForm.controls.itemAnswerId?.invalid)">
                        <small class="form-text text-danger"
                        [hidden]="!editForm.controls.itemAnswerId?.errors?.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                        <small class="form-text text-danger"
                            [hidden]="!editForm.controls.itemAnswerId?.errors?.number" jhiTranslate="entity.validation.number">
                            This field should be a number.
                        </small>
                    </div>
                </div>

            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
