<div>
    <h2 id="page-heading">
        <span jhiTranslate="tikuApp.remainsQuestion.home.title">Remains Questions</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-remains-question" [routerLink]="['/remains-question/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="tikuApp.remainsQuestion.home.createLabel">
            Create new Remains Question
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="table-responsive" *ngIf="remainsQuestions">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="tikuApp.remainsQuestion.questionType">Question Type</span></th>
            <th><span jhiTranslate="tikuApp.remainsQuestion.createdTime">Created Time</span></th>
            <th><span jhiTranslate="tikuApp.remainsQuestion.description">Description</span></th>
            <th><span jhiTranslate="tikuApp.remainsQuestion.itemAnswerId">Item Answer Id</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let remainsQuestion of remainsQuestions ;trackBy: trackId">
                <td><a [routerLink]="['/remains-question', remainsQuestion.id, 'view' ]">{{remainsQuestion.id}}</a></td>
                <td jhiTranslate="{{'tikuApp.QuestionType.' + remainsQuestion.questionType}}">{{remainsQuestion.questionType}}</td>
                <td>{{remainsQuestion.createdTime | date:'medium'}}</td>
                <td>{{remainsQuestion.description}}</td>
                <td>{{remainsQuestion.itemAnswerId}}</td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['/remains-question', remainsQuestion.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/remains-question', remainsQuestion.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'remains-question/'+ remainsQuestion.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
