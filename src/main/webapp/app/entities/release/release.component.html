<div>
    <h2>
        <span jhiTranslate="tikuApp.release.home.title">Releases</span>
        <button class="btn btn-primary float-right jh-create-entity create-release" [routerLink]="['/', { outlets: { popup: ['release-new'] } }]">
            <span class="fa fa-plus"></span>
            <span  jhiTranslate="tikuApp.release.home.createLabel">
            Create new Release
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
    </div>
    <br/>
    <div class="table-responsive" *ngIf="releases">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="tikuApp.release.checkItemIds">Check Item Ids</span></th>
            <th><span jhiTranslate="tikuApp.release.releaseUser">Release User</span></th>
            <th><span jhiTranslate="tikuApp.release.releaseStatus">Release Status</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let release of releases ;trackBy: trackId">
                <td><a [routerLink]="['../release', release.id ]">{{release.id}}</a></td>
                <td>{{release.checkItemIds}}</td>
                <td>{{release.releaseUser}}</td>
                <td jhiTranslate="{{'tikuApp.ReleaseStatus.' + release.releaseStatus}}">{{release.releaseStatus}}</td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../release', release.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'release/'+ release.id + '/edit'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'release/'+ release.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
