<div>
    <h2>
        <span jhiTranslate="tikuApp.checkItem.home.title">Check Items</span>
        <button class="btn btn-primary float-right jh-create-entity create-check-item" [routerLink]="['/', { outlets: { popup: ['check-item-new'] } }]">
            <span class="fa fa-plus"></span>
            <span  jhiTranslate="tikuApp.checkItem.home.createLabel">
            Create new Check Item
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
    </div>
    <br/>
    <div class="table-responsive" *ngIf="checkItems">
        <table class="table table-striped">
            <thead>
            <tr jhiSort [(predicate)]="predicate" [(ascending)]="reverse" [callback]="transition.bind(this)">
            <th jhiSortBy="id"><span jhiTranslate="global.field.id">ID</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="content"><span jhiTranslate="tikuApp.checkItem.content">Content</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="description"><span jhiTranslate="tikuApp.checkItem.description">Description</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="parentId"><span jhiTranslate="tikuApp.checkItem.parentId">Parent Id</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="itemType"><span jhiTranslate="tikuApp.checkItem.itemType">Item Type</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="delFlag"><span jhiTranslate="tikuApp.checkItem.delFlag">Del Flag</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="createdBy"><span jhiTranslate="tikuApp.checkItem.createdBy">Created By</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="createdDate"><span jhiTranslate="tikuApp.checkItem.createdDate">Created Date</span> <span class="fa fa-sort"></span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let checkItem of checkItems ;trackBy: trackId">
                <td><a [routerLink]="['../check-item', checkItem.id ]">{{checkItem.id}}</a></td>
                <td>{{checkItem.content}}</td>
                <td>{{checkItem.description}}</td>
                <td>{{checkItem.parentId}}</td>
                <td jhiTranslate="{{'tikuApp.CheckItemType.' + checkItem.itemType}}">{{checkItem.itemType}}</td>
                <td jhiTranslate="{{'tikuApp.DeleteFlag.' + checkItem.delFlag}}">{{checkItem.delFlag}}</td>
                <td>{{checkItem.createdBy}}</td>
                <td>{{checkItem.createdDate | date:'mediumDate'}}</td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../check-item', checkItem.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'check-item/'+ checkItem.id + '/edit'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'check-item/'+ checkItem.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
    <div *ngIf="checkItems && checkItems.length">
        <div class="row justify-content-center">
            <jhi-item-count [page]="page" [total]="queryCount" [maxSize]="5" [itemsPerPage]="itemsPerPage"></jhi-item-count>
        </div>
        <div class="row justify-content-center">
            <ngb-pagination [collectionSize]="totalItems" [(page)]="page" [pageSize]="itemsPerPage" [maxSize]="5" [rotate]="true" [boundaryLinks]="true" (pageChange)="loadPage(page)"></ngb-pagination>
        </div>
    </div>
</div>
