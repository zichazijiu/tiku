<div>
    <h2>
        <span jhiTranslate="tikuApp.releaseHistory.home.title">Release Histories</span>
        <button class="btn btn-primary float-right jh-create-entity create-release-history" [routerLink]="['/', { outlets: { popup: ['release-history-new'] } }]">
            <span class="fa fa-plus"></span>
            <span  jhiTranslate="tikuApp.releaseHistory.home.createLabel">
            Create new Release History
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
    </div>
    <br/>
    <div class="table-responsive" *ngIf="releaseHistories">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="tikuApp.releaseHistory.releaseId">Release Id</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let releaseHistory of releaseHistories ;trackBy: trackId">
                <td><a [routerLink]="['../release-history', releaseHistory.id ]">{{releaseHistory.id}}</a></td>
                <td>{{releaseHistory.releaseId}}</td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../release-history', releaseHistory.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'release-history/'+ releaseHistory.id + '/edit'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'release-history/'+ releaseHistory.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
