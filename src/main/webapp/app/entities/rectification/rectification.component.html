<div>
    <h2>
        <span jhiTranslate="tikuApp.rectification.home.title">Rectifications</span>
        <button class="btn btn-primary float-right jh-create-entity create-rectification" [routerLink]="['/', { outlets: { popup: ['rectification-new'] } }]">
            <span class="fa fa-plus"></span>
            <span  jhiTranslate="tikuApp.rectification.home.createLabel">
            Create new Rectification
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
    </div>
    <br/>
    <div class="table-responsive" *ngIf="rectifications">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="tikuApp.rectification.measure">Measure</span></th>
            <th><span jhiTranslate="tikuApp.rectification.result">Result</span></th>
            <th><span jhiTranslate="tikuApp.rectification.rectificationTime">Rectification Time</span></th>
            <th><span jhiTranslate="tikuApp.rectification.remainsQuestion">Remains Question</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let rectification of rectifications ;trackBy: trackId">
                <td><a [routerLink]="['../rectification', rectification.id ]">{{rectification.id}}</a></td>
                <td>{{rectification.measure}}</td>
                <td>{{rectification.result}}</td>
                <td>{{rectification.rectificationTime | date:'medium'}}</td>
                <td>
                    <div *ngIf="rectification.remainsQuestion">
                        <a [routerLink]="['../remains-question', rectification.remainsQuestion?.id ]" >{{rectification.remainsQuestion?.id}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../rectification', rectification.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'rectification/'+ rectification.id + '/edit'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'rectification/'+ rectification.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
