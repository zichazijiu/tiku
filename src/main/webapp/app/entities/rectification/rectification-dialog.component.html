<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="myRectificationLabel" jhiTranslate="tikuApp.rectification.home.createOrEditLabel">Create or edit a Rectification</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!rectification.id">
            <label for="id" jhiTranslate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="rectification.id" readonly />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="tikuApp.rectification.measure" for="field_measure">Measure</label>
            <input type="text" class="form-control" name="measure" id="field_measure"
                [(ngModel)]="rectification.measure" />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="tikuApp.rectification.result" for="field_result">Result</label>
            <input type="text" class="form-control" name="result" id="field_result"
                [(ngModel)]="rectification.result" />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="tikuApp.rectification.rectificationTime" for="field_rectificationTime">Rectification Time</label>
            <div class="d-flex">
                <input id="field_rectificationTime" type="datetime-local" class="form-control" name="rectificationTime" [(ngModel)]="rectification.rectificationTime"
                required/>
            </div>
            <div [hidden]="!(editForm.controls.rectificationTime?.dirty && editForm.controls.rectificationTime?.invalid)">
                <small class="form-text text-danger"
                   [hidden]="!editForm.controls.rectificationTime?.errors?.required" jhiTranslate="entity.validation.required">
                   This field is required.
                </small>
                <small class="form-text text-danger"
                    [hidden]="!editForm.controls.rectificationTime?.errors?.ZonedDateTimelocal" jhiTranslate="entity.validation.ZonedDateTimelocal">
                    This field should be a date and time.
                </small>
            </div>
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
    </div>
</form>
