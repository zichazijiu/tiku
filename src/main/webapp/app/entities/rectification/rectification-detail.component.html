<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="rectification">
            <h2><span jhiTranslate="tikuApp.rectification.detail.title">Rectification</span> {{rectification.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="tikuApp.rectification.measure">Measure</span></dt>
                <dd>
                    <span>{{rectification.measure}}</span>
                </dd>
                <dt><span jhiTranslate="tikuApp.rectification.result">Result</span></dt>
                <dd>
                    <span>{{rectification.result}}</span>
                </dd>
                <dt><span jhiTranslate="tikuApp.rectification.rectificationTime">Rectification Time</span></dt>
                <dd>
                    <span>{{rectification.rectificationTime}}</span>
                </dd>
                <dt><span jhiTranslate="tikuApp.rectification.remainsQuestionId">Remains Question Id</span></dt>
                <dd>
                    <span>{{rectification.remainsQuestionId}}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/rectification', rectification.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
