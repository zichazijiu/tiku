
<div *ngIf="rectification">
    <h2><span jhiTranslate="tikuApp.rectification.detail.title">Rectification</span> {{rectification.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="tikuApp.rectification.measure">Measure</span></dt>
        <dd>
            <span>{{rectification.measure}}</span>
        </dd>
        <dt><span jhiTranslate="tikuApp.rectification.result">Result</span></dt>
        <dd>
            <span>{{rectification.result}}</span>
        </dd>
        <dt><span jhiTranslate="tikuApp.rectification.rectificationTime">Rectification Time</span></dt>
        <dd>
            <span>{{rectification.rectificationTime | date:'medium'}}</span>
        </dd>
        <dt><span jhiTranslate="tikuApp.rectification.remainsQuestion">Remains Question</span></dt>
        <dd>
            <div *ngIf="rectification.remainsQuestion">
                <a [routerLink]="['/remains-question', rectification.remainsQuestion?.id]">{{rectification.remainsQuestion?.id}}</a>
            </div>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'rectification/'+ rectification.id + '/edit'} }]"
            replaceUrl="true"
            queryParamsHandling="merge"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
    </button>
</div>
