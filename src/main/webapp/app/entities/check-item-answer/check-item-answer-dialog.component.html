<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="myCheckItemAnswerLabel" jhiTranslate="tikuApp.checkItemAnswer.home.createOrEditLabel">Create or edit a Check Item Answer</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!checkItemAnswer.id">
            <label for="id" jhiTranslate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="checkItemAnswer.id" readonly />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="tikuApp.checkItemAnswer.itemId" for="field_itemId">Item Id</label>
            <input type="number" class="form-control" name="itemId" id="field_itemId"
                [(ngModel)]="checkItemAnswer.itemId" />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="tikuApp.checkItemAnswer.result" for="field_result">Result</label>
            <input type="text" class="form-control" name="result" id="field_result"
                [(ngModel)]="checkItemAnswer.result" />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="tikuApp.checkItemAnswer.createdBy" for="field_createdBy">Created By</label>
            <input type="text" class="form-control" name="createdBy" id="field_createdBy"
                [(ngModel)]="checkItemAnswer.createdBy" />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="tikuApp.checkItemAnswer.deptId" for="field_deptId">Dept Id</label>
            <input type="number" class="form-control" name="deptId" id="field_deptId"
                [(ngModel)]="checkItemAnswer.deptId" required/>
            <div [hidden]="!(editForm.controls.deptId?.dirty && editForm.controls.deptId?.invalid)">
                <small class="form-text text-danger"
                   [hidden]="!editForm.controls.deptId?.errors?.required" jhiTranslate="entity.validation.required">
                   This field is required.
                </small>
                <small class="form-text text-danger"
                    [hidden]="!editForm.controls.deptId?.errors?.number" jhiTranslate="entity.validation.number">
                    This field should be a number.
                </small>
            </div>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="tikuApp.checkItemAnswer.createdDate" for="field_createdDate">Created Date</label>
            <div class="d-flex">
                <input id="field_createdDate" type="datetime-local" class="form-control" name="createdDate" [(ngModel)]="checkItemAnswer.createdDate"
                required/>
            </div>
            <div [hidden]="!(editForm.controls.createdDate?.dirty && editForm.controls.createdDate?.invalid)">
                <small class="form-text text-danger"
                   [hidden]="!editForm.controls.createdDate?.errors?.required" jhiTranslate="entity.validation.required">
                   This field is required.
                </small>
                <small class="form-text text-danger"
                    [hidden]="!editForm.controls.createdDate?.errors?.ZonedDateTimelocal" jhiTranslate="entity.validation.ZonedDateTimelocal">
                    This field should be a date and time.
                </small>
            </div>
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
    </div>
</form>
