
<div *ngIf="report">
    <h2><span jhiTranslate="tikuApp.report.detail.title">Report</span> {{report.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="tikuApp.report.createdTime">Created Time</span></dt>
        <dd>
            <span>{{report.createdTime | date:'medium'}}</span>
        </dd>
        <dt><span jhiTranslate="tikuApp.report.reportStatus">Report Status</span></dt>
        <dd>
            <span jhiTranslate="{{'tikuApp.ReportStatus.' + report.reportStatus}}">{{report.reportStatus}}</span>
        </dd>
        <dt><span jhiTranslate="tikuApp.report.level">Level</span></dt>
        <dd>
            <span>{{report.level}}</span>
        </dd>
        <dt><span jhiTranslate="tikuApp.report.checkItemsReleaseId">Check Items Release Id</span></dt>
        <dd>
            <span>{{report.checkItemsReleaseId}}</span>
        </dd>
        <dt><span jhiTranslate="tikuApp.report.reportName">Report Name</span></dt>
        <dd>
            <span>{{report.reportName}}</span>
        </dd>
        <dt><span jhiTranslate="tikuApp.report.user">User</span></dt>
        <dd>
            {{report.user?.login}}
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'report/'+ report.id + '/edit'} }]"
            replaceUrl="true"
            queryParamsHandling="merge"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
    </button>
</div>
