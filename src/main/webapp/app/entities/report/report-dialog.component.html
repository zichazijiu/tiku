<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="myReportLabel" jhiTranslate="tikuApp.report.home.createOrEditLabel">Create or edit a Report</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!report.id">
            <label for="id" jhiTranslate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="report.id" readonly />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="tikuApp.report.createdTime" for="field_createdTime">Created Time</label>
            <div class="d-flex">
                <input id="field_createdTime" type="datetime-local" class="form-control" name="createdTime" [(ngModel)]="report.createdTime"
                required/>
            </div>
            <div [hidden]="!(editForm.controls.createdTime?.dirty && editForm.controls.createdTime?.invalid)">
                <small class="form-text text-danger"
                   [hidden]="!editForm.controls.createdTime?.errors?.required" jhiTranslate="entity.validation.required">
                   This field is required.
                </small>
                <small class="form-text text-danger"
                    [hidden]="!editForm.controls.createdTime?.errors?.ZonedDateTimelocal" jhiTranslate="entity.validation.ZonedDateTimelocal">
                    This field should be a date and time.
                </small>
            </div>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="tikuApp.report.reportStatus" for="field_reportStatus">Report Status</label>
            <select class="form-control" name="reportStatus" [(ngModel)]="report.reportStatus" id="field_reportStatus"  required>
                <option value="FINISH">{{'tikuApp.ReportStatus.FINISH' | translate}}</option>
                <option value="HALT">{{'tikuApp.ReportStatus.HALT' | translate}}</option>
                <option value="NEW">{{'tikuApp.ReportStatus.NEW' | translate}}</option>
                <option value="RESET">{{'tikuApp.ReportStatus.RESET' | translate}}</option>
            </select>
            <div [hidden]="!(editForm.controls.reportStatus?.dirty && editForm.controls.reportStatus?.invalid)">
                <small class="form-text text-danger"
                   [hidden]="!editForm.controls.reportStatus?.errors?.required" jhiTranslate="entity.validation.required">
                   This field is required.
                </small>
            </div>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="tikuApp.report.level" for="field_level">Level</label>
            <input type="text" class="form-control" name="level" id="field_level"
                [(ngModel)]="report.level" />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="tikuApp.report.checkItemsReleaseId" for="field_checkItemsReleaseId">Check Items Release Id</label>
            <input type="number" class="form-control" name="checkItemsReleaseId" id="field_checkItemsReleaseId"
                [(ngModel)]="report.checkItemsReleaseId" />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="tikuApp.report.reportName" for="field_reportName">Report Name</label>
            <input type="text" class="form-control" name="reportName" id="field_reportName"
                [(ngModel)]="report.reportName" />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="tikuApp.report.reportUser" for="field_reportUser">Report User</label>
            <input type="text" class="form-control" name="reportUser" id="field_reportUser"
                [(ngModel)]="report.reportUser" />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="tikuApp.report.reportTime" for="field_reportTime">Report Time</label>
            <div class="d-flex">
                <input id="field_reportTime" type="datetime-local" class="form-control" name="reportTime" [(ngModel)]="report.reportTime"
                />
            </div>
        </div>

        <div class="form-group">
            <label class="form-control-label" jhiTranslate="tikuApp.report.user" for="field_user">User</label>
            <select class="form-control" id="field_user" name="user" [(ngModel)]="report.user"  required>
                <option *ngIf="!editForm.value.user" [ngValue]="null" selected></option>
                <option [ngValue]="userOption.id === report.user?.id ? report.user : userOption" *ngFor="let userOption of users; trackBy: trackUserById">{{userOption.login}}</option>
            </select>
        </div>
        <div [hidden]="!(editForm.controls.user?.dirty && editForm.controls.user?.invalid)">
            <small class="form-text text-danger"
                [hidden]="!editForm.controls.user?.errors?.required" jhiTranslate="entity.validation.required">
                This field is required.
            </small>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
    </div>
</form>
