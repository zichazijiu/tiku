<div>
    <h2>
        <span jhiTranslate="tikuApp.reportItems.home.title">Report Items</span>
        <button class="btn btn-primary float-right jh-create-entity create-report-items" [routerLink]="['/', { outlets: { popup: ['report-items-new'] } }]">
            <span class="fa fa-plus"></span>
            <span  jhiTranslate="tikuApp.reportItems.home.createLabel">
            Create new Report Items
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
    </div>
    <br/>
    <div class="table-responsive" *ngIf="reportItems">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="tikuApp.reportItems.level">Level</span></th>
            <th><span jhiTranslate="tikuApp.reportItems.report">Report</span></th>
            <th><span jhiTranslate="tikuApp.reportItems.checkItem">Check Item</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let reportItems of reportItems ;trackBy: trackId">
                <td><a [routerLink]="['../report-items', reportItems.id ]">{{reportItems.id}}</a></td>
                <td>{{reportItems.level}}</td>
                <td>
                    <div *ngIf="reportItems.report">
                        <a [routerLink]="['../report', reportItems.report?.id ]" >{{reportItems.report?.id}}</a>
                    </div>
                </td>
                <td>
                    <div *ngIf="reportItems.checkItem">
                        <a [routerLink]="['../check-item', reportItems.checkItem?.id ]" >{{reportItems.checkItem?.id}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../report-items', reportItems.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'report-items/'+ reportItems.id + '/edit'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'report-items/'+ reportItems.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
