
<div *ngIf="reportItems">
    <h2><span jhiTranslate="tikuApp.reportItems.detail.title">Report Items</span> {{reportItems.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="tikuApp.reportItems.level">Level</span></dt>
        <dd>
            <span>{{reportItems.level}}</span>
        </dd>
        <dt><span jhiTranslate="tikuApp.reportItems.report">Report</span></dt>
        <dd>
            <div *ngIf="reportItems.report">
                <a [routerLink]="['/report', reportItems.report?.id]">{{reportItems.report?.id}}</a>
            </div>
        </dd>
        <dt><span jhiTranslate="tikuApp.reportItems.checkItem">Check Item</span></dt>
        <dd>
            <div *ngIf="reportItems.checkItem">
                <a [routerLink]="['/check-item', reportItems.checkItem?.id]">{{reportItems.checkItem?.id}}</a>
            </div>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'report-items/'+ reportItems.id + '/edit'} }]"
            replaceUrl="true"
            queryParamsHandling="merge"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
    </button>
</div>
