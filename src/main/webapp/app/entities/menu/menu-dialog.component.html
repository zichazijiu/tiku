<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="myMenuLabel" jhiTranslate="tikuApp.menu.home.createOrEditLabel">Create or edit a Menu</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!menu.id">
            <label for="id" jhiTranslate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="menu.id" readonly />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="tikuApp.menu.name" for="field_name">Name</label>
            <input type="text" class="form-control" name="name" id="field_name"
                [(ngModel)]="menu.name" />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="tikuApp.menu.url" for="field_url">Url</label>
            <input type="text" class="form-control" name="url" id="field_url"
                [(ngModel)]="menu.url" />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="tikuApp.menu.label" for="field_label">Label</label>
            <input type="text" class="form-control" name="label" id="field_label"
                [(ngModel)]="menu.label" />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="tikuApp.menu.parentId" for="field_parentId">Parent Id</label>
            <input type="number" class="form-control" name="parentId" id="field_parentId"
                [(ngModel)]="menu.parentId" />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="tikuApp.menu.delFlag" for="field_delFlag">Del Flag</label>
            <select class="form-control" name="delFlag" [(ngModel)]="menu.delFlag" id="field_delFlag" >
                <option value="DELETE">{{'tikuApp.DeleteFlag.DELETE' | translate}}</option>
                <option value="NORMAL">{{'tikuApp.DeleteFlag.NORMAL' | translate}}</option>
            </select>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="tikuApp.menu.menuStatus" for="field_menuStatus">Menu Status</label>
            <input type="text" class="form-control" name="menuStatus" id="field_menuStatus"
                [(ngModel)]="menu.menuStatus" />
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
    </div>
</form>
